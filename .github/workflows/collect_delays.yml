name: Collect Delay Data

on:
  schedule:
    - cron: '*/10 * * * *'  # Run every 10 minutes
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests gtfs-realtime-bindings python-dotenv tzdata
      
      - name: Fetch GTFS-RT and save
        env:
          ODPT_ACCESS_TOKEN: ${{ secrets.ODPT_ACCESS_TOKEN }}
        run: |
          # Adjust path if script is in backend/scripts
          python backend/scripts/collect_delays.py
      
      - name: Fetch and Switch to Data Branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Fetch all branches
          git fetch origin
          
          # Switch to data branch or create orphan if not exists
          if git ls-remote --exit-code --heads origin data; then
            git checkout data
            git pull origin data
          else
            git checkout --orphan data
            git rm -rf .
            # Keep only the backend/data directory (if it existed) or Start fresh
            # We want to keep the collected data files
          fi
          
          # Restore the newly collected file which might be in the workspace but not in the data branch yet
          # Note: When we switched branch, untracked files (the new jsonl) should stay in workplace
          
      - name: Commit and Push to Data Branch
        run: |
          # Add the data directory
          # Ensure directory exists just in case
          mkdir -p backend/data/delays
          
          git add backend/data/delays/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add delay data $(date +%Y%m%d_%H%M)"
            git push origin data
          fi
