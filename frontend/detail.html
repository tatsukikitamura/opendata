<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>検索結果 - 乗換案内</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-slate-100 font-sans antialiased" style="font-family: 'Noto Sans JP', sans-serif;">

    <div class="min-h-screen flex flex-col items-center p-4 relative overflow-hidden">

        <!-- Background Bloom Effects -->
        <div
            class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-500 rounded-full mix-blend-screen filter blur-[128px] opacity-20">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-rose-500 rounded-full mix-blend-screen filter blur-[128px] opacity-20">
        </div>

        <main class="w-full max-w-lg z-10 py-8">

            <!-- Back Link -->
            <div class="mb-6">
                <a href="/"
                    class="text-slate-400 hover:text-white transition-colors flex items-center gap-2 text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    検索画面へ戻る
                </a>
            </div>

            <!-- Glass Panel -->
            <div
                class="glass-panel p-6 rounded-3xl shadow-2xl border border-slate-700/50 backdrop-blur-xl bg-slate-800/40">

                <!-- Header -->
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-slate-200 mb-2" id="route-header">検索中...</h1>
                    <p class="text-slate-400 text-sm" id="route-subheader"></p>
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="flex flex-col items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-rose-500 mb-4"></div>
                    <p class="text-slate-400">時刻表を検索しています...</p>
                </div>

                <!-- Error State -->
                <div id="error-state" class="hidden text-center py-12">
                    <div class="text-6xl mb-4">😢</div>
                    <h2 class="text-xl font-bold text-rose-400 mb-2">ルートが見つかりませんでした</h2>
                    <p class="text-slate-400 text-sm" id="error-message"></p>
                </div>

                <!-- Result State -->
                <div id="result-state" class="hidden">
                    
                    <!-- Summary Card -->
                    <div class="bg-gradient-to-r from-rose-500/20 to-pink-500/20 rounded-2xl p-5 mb-6 border border-rose-500/30">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-slate-400 text-xs uppercase tracking-wider mb-1">出発時刻</p>
                                <p class="text-3xl font-bold text-white" id="first-departure">--:--</p>
                            </div>
                            <div class="text-center">
                                <p class="text-slate-400 text-xs uppercase tracking-wider mb-1">所要時間</p>
                                <p class="text-xl font-bold text-rose-300" id="total-time">--分</p>
                            </div>
                            <div class="text-right">
                                <p class="text-slate-400 text-xs uppercase tracking-wider mb-1">乗換</p>
                                <p class="text-3xl font-bold text-white" id="transfer-count">-回</p>
                            </div>
                        </div>
                    </div>

                    <!-- Route Timeline -->
                    <div class="space-y-0" id="route-timeline">
                        <!-- Dynamically populated -->
                    </div>

                </div>

            </div>
        </main>

        <footer class="mt-8 text-slate-600 text-sm z-10">
            公共交通オープンデータチャレンジ2025 プロトタイプ
        </footer>

    </div>
    <script type="module" src="/src/pages/detail.js"></script>
</body>

</html>
