<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>乗換案内 - 時刻表検索</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-slate-100 font-sans antialiased selection:bg-rose-500 selection:text-white">

  <div class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Bloom Effects -->
    <div
      class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-500 rounded-full mix-blend-screen filter blur-[128px] opacity-20">
    </div>
    <div
      class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-rose-500 rounded-full mix-blend-screen filter blur-[128px] opacity-20">
    </div>

    <main class="w-full max-w-md z-10">
      <!-- Header -->
      <div class="text-center mb-10">
        <h1
          class="text-4xl md:text-5xl font-bold tracking-tight mb-2 bg-gradient-to-r from-blue-300 via-purple-300 to-rose-300 bg-clip-text text-transparent">
          乗換案内
        </h1>
        <p class="text-slate-400 font-light text-sm md:text-base">時刻表ベースのルート検索</p>
      </div>

      <!-- Glass Panel -->
      <div
        class="glass-panel p-8 rounded-3xl shadow-2xl border border-slate-700/50 backdrop-blur-xl bg-slate-800/40">

        <form id="search-form" class="space-y-6">

          <!-- From Station -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">出発駅</label>
            <input type="text" id="from-station" placeholder="例: 千葉" required
              class="w-full bg-slate-900/50 border border-slate-600 rounded-xl px-4 py-3 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all">
          </div>

          <!-- To Station -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">到着駅</label>
            <input type="text" id="to-station" placeholder="例: 高田馬場" required
              class="w-full bg-slate-900/50 border border-slate-600 rounded-xl px-4 py-3 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all">
          </div>

          <!-- Departure Time -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">出発時刻</label>
            <input type="time" id="departure-time" required
              class="w-full bg-slate-900/50 border border-slate-600 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all">
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full bg-gradient-to-r from-rose-500 to-pink-600 hover:from-rose-400 hover:to-pink-500 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:-translate-y-1 hover:shadow-rose-500/30 active:scale-95 duration-200">
            🚃 検索
          </button>
        </form>

        <!-- Quick Time Buttons -->
        <div class="mt-6 pt-6 border-t border-slate-700">
          <p class="text-xs text-slate-500 mb-3">クイック設定</p>
          <div class="flex flex-wrap gap-2">
            <button type="button" data-time="07:00"
              class="px-3 py-1.5 text-xs bg-slate-700/50 hover:bg-slate-700 rounded-lg transition-colors">
              7:00
            </button>
            <button type="button" data-time="08:00"
              class="px-3 py-1.5 text-xs bg-slate-700/50 hover:bg-slate-700 rounded-lg transition-colors">
              8:00
            </button>
            <button type="button" data-time="09:00"
              class="px-3 py-1.5 text-xs bg-slate-700/50 hover:bg-slate-700 rounded-lg transition-colors">
              9:00
            </button>
            <button type="button" data-time="12:00"
              class="px-3 py-1.5 text-xs bg-slate-700/50 hover:bg-slate-700 rounded-lg transition-colors">
              12:00
            </button>
            <button type="button" data-time="18:00"
              class="px-3 py-1.5 text-xs bg-slate-700/50 hover:bg-slate-700 rounded-lg transition-colors">
              18:00
            </button>
            <button type="button" id="btn-current-time"
              class="px-3 py-1.5 text-xs bg-rose-500/30 hover:bg-rose-500/50 text-rose-300 rounded-lg transition-colors">
              現在時刻
            </button>
          </div>
        </div>

      </div>
    </main>

    <footer class="mt-12 text-slate-600 text-sm z-10">
      公共交通オープンデータチャレンジ2025 プロトタイプ
    </footer>

  </div>
  <script type="module" src="/src/pages/home.js"></script>
</body>

</html>
